<!-- Enhanced Testimonial Section with 3D Card Effects -->
<div class="container mx-auto px-4 sm:px-6 lg:px-8 relative">
    <!-- Enhanced Background Elements for Visual Interest -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-1/4 left-10 w-12 h-12 rounded-full bg-primary-500/10 dark:bg-primary-500/20 animate-float" style="animation-duration: 8s;"></div>
        <div class="absolute bottom-1/4 right-10 w-10 h-10 rounded-full bg-primary-400/15 dark:bg-primary-400/20 animate-float" style="animation-duration: 6s; animation-delay: 1s;"></div>
        <div class="absolute top-3/4 left-1/3 w-8 h-8 rounded-full bg-primary-600/10 dark:bg-primary-600/20 animate-float" style="animation-duration: 7s; animation-delay: 2s;"></div>
    </div>

    <!-- Section Header with Improved Visual Hierarchy -->
    <div class="text-center mb-16 relative z-10" data-aos="fade-up">
        <div class="flex items-center justify-center mb-3">
            <div class="h-1 w-10 bg-primary-500 mr-2"></div>
            <i class="fas fa-quote-right text-primary-500 text-xl"></i>
            <div class="h-1 w-10 bg-primary-500 ml-2"></div>
        </div>
        <h2 class="text-3xl md:text-4xl font-bold font-heading mb-4 text-secondary-900 dark:text-white">
            Client <span class="text-primary-600 dark:text-primary-400 relative inline-block">
                Testimonials
                <!-- Enhanced underline animation -->
                <span class="absolute bottom-0 left-0 w-full h-1 bg-primary-400 dark:bg-primary-600 rounded-full transform origin-left scale-x-0 transition-transform" style="animation: titleUnderline 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;"></span>
            </span>
        </h2>
        <p class="text-lg text-secondary-700 dark:text-secondary-300 max-w-2xl mx-auto">
            <i class="fas fa-comment-alt text-primary-500 mr-2"></i>
            What clients say about my web scraping and data extraction services
        </p>
    </div>

    <!-- Enhanced Testimonial Carousel with 3D Effects -->
    <div class="testimonial-carousel-container max-w-5xl mx-auto relative z-10" data-aos="fade-up">
        <!-- Testimonials Slider with Improved Perspective Effect -->
        <div class="testimonial-carousel overflow-hidden rounded-xl perspective-carousel" style="min-height: 400px;">
            <div class="testimonial-track flex transition-transform duration-500 ease-out">
                {% for testimonial in testimonials %}
                <div class="testimonial-slide transform-gpu transition-all duration-500 ease-out {% if loop.index0 == 0 %}active{% endif %}" style="width: 90%;">
                    <div class="bg-white dark:bg-secondary-800 rounded-xl shadow-custom dark:shadow-custom-dark p-8 mx-4 h-full relative border-l-4 border-primary-500 flex flex-col transition-all duration-500 transform-gpu backface-visibility-hidden">
                        <!-- Enhanced Quote Icon with Glow Effect -->
                        <div class="absolute -top-5 -left-5 w-12 h-12 bg-primary-500 text-white rounded-full flex items-center justify-center shadow-lg" style="box-shadow: 0 0 15px rgba(79, 209, 197, 0.4);">
                            <i class="fas fa-quote-left"></i>
                        </div>
                        
                        <!-- Rating Stars with Staggered Animation -->
                        <div class="flex mb-4 ml-2">
                            <i class="fas fa-star text-yellow-400" style="animation: starPulse 2s infinite; animation-delay: 0s;"></i>
                            <i class="fas fa-star text-yellow-400" style="animation: starPulse 2s infinite; animation-delay: 0.2s;"></i>
                            <i class="fas fa-star text-yellow-400" style="animation: starPulse 2s infinite; animation-delay: 0.4s;"></i>
                            <i class="fas fa-star text-yellow-400" style="animation: starPulse 2s infinite; animation-delay: 0.6s;"></i>
                            <i class="fas fa-star text-yellow-400" style="animation: starPulse 2s infinite; animation-delay: 0.8s;"></i>
                        </div>
                        
                        <!-- Testimonial Content - With Improved Typography and Layout -->
                        <div class="mb-8 mt-2 flex-grow">
                            <p class="text-secondary-700 dark:text-secondary-300 italic leading-relaxed text-lg">{{ testimonial.content }}</p>
                        </div>
                        
                        <!-- Enhanced Author Info with Improved Visual Treatment -->
                        <div class="flex items-center mt-auto border-t pt-4 border-secondary-200 dark:border-secondary-700">
                            <!-- Avatar with Enhanced Visual Treatment -->
                            <div class="w-14 h-14 rounded-full overflow-hidden mr-4 ring-2 ring-primary-500 p-0.5 shadow-lg" style="box-shadow: 0 0 10px rgba(79, 209, 197, 0.3);">
                                <img src="{{ testimonial.avatar }}" alt="{{ testimonial.author }}" class="w-full h-full object-cover rounded-full">
                            </div>
                            <div>
                                <h4 class="font-semibold text-lg text-secondary-900 dark:text-white flex items-center">
                                    {{ testimonial.author }}
                                    <i class="fas fa-check-circle text-primary-500 ml-1.5 text-sm"></i>
                                </h4>
                                <p class="text-sm text-secondary-700 dark:text-secondary-400 flex items-center">
                                    <i class="fas fa-briefcase text-primary-500 mr-1.5 text-xs"></i>
                                    {{ testimonial.position }}
                                </p>
                            </div>
                        </div>
                        
                        <!-- Decorative Corner Accents -->
                        <div class="absolute top-0 right-0 w-6 h-6 border-t-2 border-r-2 border-primary-400 dark:border-primary-600 rounded-tr-md"></div>
                        <div class="absolute bottom-0 right-0 w-6 h-6 border-b-2 border-r-2 border-primary-400 dark:border-primary-600 rounded-br-md"></div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Enhanced Navigation Arrows with Improved Hover Effects -->
        <button class="testimonial-prev absolute top-1/2 -left-5 md:-left-8 transform -translate-y-1/2 bg-white dark:bg-secondary-800 rounded-full w-12 h-12 flex items-center justify-center shadow-xl z-10 hover:bg-primary-50 dark:hover:bg-secondary-700 transition-all duration-300 border border-primary-200 dark:border-primary-800 group" style="box-shadow: 0 0 15px rgba(79, 209, 197, 0.3);">
            <i class="fas fa-chevron-left text-primary-600 dark:text-primary-400 group-hover:scale-110 transition-transform duration-300"></i>
        </button>
        <button class="testimonial-next absolute top-1/2 -right-5 md:-right-8 transform -translate-y-1/2 bg-white dark:bg-secondary-800 rounded-full w-12 h-12 flex items-center justify-center shadow-xl z-10 hover:bg-primary-50 dark:hover:bg-secondary-700 transition-all duration-300 border border-primary-200 dark:border-primary-800 group" style="box-shadow: 0 0 15px rgba(79, 209, 197, 0.3);">
            <i class="fas fa-chevron-right text-primary-600 dark:text-primary-400 group-hover:scale-110 transition-transform duration-300"></i>
        </button>
        
        <!-- Enhanced Indicator Dots with Animation -->
        <div class="testimonial-dots flex justify-center mt-10 space-x-3">
            {% for testimonial in testimonials %}
            <button class="testimonial-dot w-4 h-4 rounded-full bg-secondary-300 dark:bg-secondary-600 hover:bg-primary-500 dark:hover:bg-primary-500 transition-all duration-300 relative {% if loop.index0 == 0 %}active bg-primary-500 dark:bg-primary-500{% endif %}" data-index="{{ loop.index0 }}">
                <!-- Pulse effect for active dot -->
                <span class="absolute inset-0 rounded-full bg-primary-400 opacity-70 animate-ping {% if loop.index0 != 0 %}hidden{% endif %}"></span>
            </button>
            {% endfor %}
        </div>
    </div>
</div>
