<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        {% for stat in stats %}
        <div class="text-center" data-aos="fade-up" data-aos-delay="{{ stat.delay }}">
            <div class="text-4xl md:text-5xl font-bold text-primary-600 dark:text-primary-400 mb-2">
                {% if stat.prefix is defined and stat.prefix %}
                    <span>{{ stat.prefix }}</span>
                {% endif %}
                <span class="counter" data-count="{{ stat.value }}">0</span>
                {% if stat.suffix is defined and stat.suffix %}
                    <span>{{ stat.suffix }}</span>
                {% endif %}
                {% if 'secondValue' in stat %}
                    <span>{{ stat.secondValue }}</span>
                {% endif %}
            </div>
            <p class="text-secondary-700 dark:text-secondary-300">{{ stat.label }}</p>
        </div>
        {% endfor %}
    </div>
</div>
