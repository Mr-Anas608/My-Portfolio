<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16" data-aos="fade-up">
        <h2 class="text-3xl md:text-4xl font-bold font-heading mb-4 text-secondary-900 dark:text-white">
            Get In <span class="text-primary-600 dark:text-primary-400">Touch</span>
        </h2>
        <p class="text-lg text-secondary-700 dark:text-secondary-300 max-w-2xl mx-auto">
            Let's discuss how I can help you with your data extraction needs
        </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        <!-- Contact Form -->
        <div data-aos="fade-right">
            <div class="bg-white dark:bg-secondary-800 rounded-lg shadow-custom dark:shadow-custom-dark p-8">
                <form id="contact-form" action="{{ url_for('contact') }}" method="POST">
                    <div class="mb-6">
                        <label for="name" class="block text-sm font-medium text-secondary-700 dark:text-secondary-300 mb-2">Your Name</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-4 py-2 rounded-md border border-secondary-300 dark:border-secondary-700 bg-white dark:bg-secondary-900 text-secondary-900 dark:text-white focus:border-primary-500 focus:ring focus:ring-primary-200 dark:focus:ring-primary-900 transition-colors">
                    </div>
                    
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-secondary-700 dark:text-secondary-300 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-2 rounded-md border border-secondary-300 dark:border-secondary-700 bg-white dark:bg-secondary-900 text-secondary-900 dark:text-white focus:border-primary-500 focus:ring focus:ring-primary-200 dark:focus:ring-primary-900 transition-colors">
                    </div>
                    
                    <div class="mb-6">
                        <label for="project_type" class="block text-sm font-medium text-secondary-700 dark:text-secondary-300 mb-2">Project Type</label>
                        <select id="project_type" name="project_type" required
                                class="w-full px-4 py-2 rounded-md border border-secondary-300 dark:border-secondary-700 bg-white dark:bg-secondary-900 text-secondary-900 dark:text-white focus:border-primary-500 focus:ring focus:ring-primary-200 dark:focus:ring-primary-900 transition-colors">
                            <option value="">Select a project type</option>
                            <option value="e-commerce">E-commerce Scraping</option>
                            <option value="social-media">Social Media Analysis</option>
                            <option value="research">Research Data</option>
                            <option value="custom">Custom Solution</option>
                        </select>
                    </div>
                    
                    <div class="mb-6">
                        <label for="message" class="block text-sm font-medium text-secondary-700 dark:text-secondary-300 mb-2">Project Details</label>
                        <textarea id="message" name="message" rows="5" required
                                  class="w-full px-4 py-2 rounded-md border border-secondary-300 dark:border-secondary-700 bg-white dark:bg-secondary-900 text-secondary-900 dark:text-white focus:border-primary-500 focus:ring focus:ring-primary-200 dark:focus:ring-primary-900 transition-colors"></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-3">
                        Send Message
                    </button>
                </form>
            </div>
        </div>

        <!-- Contact Info -->
        <div data-aos="fade-left">
            <div class="space-y-8">
                <div class="bg-white dark:bg-secondary-800 rounded-lg shadow-custom dark:shadow-custom-dark p-8">
                    <h3 class="text-xl font-semibold mb-6 text-secondary-900 dark:text-white">Contact Information</h3>
                    
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <div class="w-10 h-10 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center mr-4">
                                <i class="fas fa-envelope text-primary-500"></i>
                            </div>
                            <div>
                                <p class="text-sm text-secondary-600 dark:text-secondary-400">Email</p>
                                <p class="text-secondary-900 dark:text-white">contact@example.com</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="w-10 h-10 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center mr-4">
                                <i class="fas fa-phone-alt text-primary-500"></i>
                            </div>
                            <div>
                                <p class="text-sm text-secondary-600 dark:text-secondary-400">Phone</p>
                                <p class="text-secondary-900 dark:text-white">+1 (555) 123-4567</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="w-10 h-10 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center mr-4">
                                <i class="fas fa-map-marker-alt text-primary-500"></i>
                            </div>
                            <div>
                                <p class="text-sm text-secondary-600 dark:text-secondary-400">Location</p>
                                <p class="text-secondary-900 dark:text-white">123 Data Street, Web City</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white dark:bg-secondary-800 rounded-lg shadow-custom dark:shadow-custom-dark p-8">
                    <h3 class="text-xl font-semibold mb-6 text-secondary-900 dark:text-white">Availability</h3>
                    
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <div class="w-10 h-10 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center mr-4">
                                <i class="fas fa-clock text-primary-500"></i>
                            </div>
                            <div>
                                <p class="text-sm text-secondary-600 dark:text-secondary-400">Working Hours</p>
                                <p class="text-secondary-900 dark:text-white">Monday - Friday: 9AM - 6PM</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="w-10 h-10 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center mr-4">
                                <i class="fas fa-headset text-primary-500"></i>
                            </div>
                            <div>
                                <p class="text-sm text-secondary-600 dark:text-secondary-400">Response Time</p>
                                <p class="text-secondary-900 dark:text-white">Usually within 24 hours</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
